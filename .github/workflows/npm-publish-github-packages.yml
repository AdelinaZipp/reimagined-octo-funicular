name: Node.js CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [1,2,3,4,5,6]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - run: npm ci
    - run: pip install undetected-chromedriver
    - name: uwu
      env:
          MEOWY: ${{ secrets.MEOWY }}
          MEOWYUWU: ${{ secrets.MEOWYUWU }}
      run: node test.js
